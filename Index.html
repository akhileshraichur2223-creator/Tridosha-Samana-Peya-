<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Violet Summer Alchemy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #2b0a3d, #0b0014);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  font-size: 2.5rem;
  margin-top: 30px;
  color: #d9a7ff;
  text-shadow: 0 0 15px rgba(186, 85, 255, 0.8);
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.85;
  margin-bottom: 30px;
}

.video-container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(186,85,255,0.3);
}

video {
  width: 100%;
  border-radius: 15px;
}

.glow {
  position: fixed;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(186,85,255,0.35), transparent 70%);
  animation: float 12s infinite alternate;
  filter: blur(40px);
}

.glow.one { top: 10%; left: 5%; }
.glow.two { bottom: 10%; right: 5%; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-80px); }
}

footer {
  margin: 40px 10px;
  font-size: 0.9rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>

<h1>The Violet Summer Alchemy</h1>
<p class="subtitle">
A magical educational film on Community Health Nursing<br>
Occupational Health • Geriatric Care • Mental Health • HMIS
</p>

<div class="video-container">
  <video controls>
    <source src="violet-summer-alchemy.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<footer>
© 2026 | B.Sc Nursing – Community Health Project<br>
Sip the Science. Feel the Balance.
</footer>

</body>
</html>
